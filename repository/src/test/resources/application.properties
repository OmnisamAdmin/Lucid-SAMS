spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=net.ucanaccess.jdbc.UcanaccessDriver
spring.jpa.hibernate.dialect=net.ucanaccess.hibernate.dialect.UCanAccessDialect
hibernate.dialect=net.ucanaccess.hibernate.dialect.UCanAccessDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.datasource.url=jdbc:ucanaccess:///d:/LucidSAMS.accdb;showSchema=true
spring.datasource.username=test
spring.datasource.password=test

logging.file.name=Lucid-SAMS-springboot.log
spring.main.allow-bean-definition-overriding=true
